#
# Specific settings per environment
#
settings:
  # Sets event.requestContext.stage to this value
  stage: 'deployed'

  # Host names for our single example AWS stage, though a real system would have a pipeline
  proxyHostName: 'api-spa.authsamples.com'
  certificateDomainName: 'authsamples.com'

  # The cloud API allows either of these web origins to make CORS requests to it
  trustedOrigin: 'https://web.authsamples.com'
  trustedDevOrigin: 'https://web.mycompany.com'
