service: reverseproxy

# Base details for AWS deployment
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-2
  profile: default
  stage: ${self:custom.config.settings.stage}
  apiGateway:
    shouldStartNameWithService: true

custom:
  # Each environment can have its own configuration file
  config: ${file(environments/${opt:stage, 'local'}.yml)}
  
  # API gateway domain details
  customDomain:
    domainName: ${self:custom.config.settings.proxyHostName}
    certificateName: '*.${self:custom.config.settings.certificateDomainName}'
    stage: ${self:custom.config.settings.stage}
    endpointType: regional

# A single HTTP endpoint covers all routes, with other logic handled in code
functions:
  wildcard:
    handler: dist/lambda/wildcard.handler
    events:
      - http: 
          path: /{proxy+}
          method: ANY

# By default all files are included so remove files we don't need for any lambda
package:
  patterns:
  - '!.codacy.yaml'
  - '!.eslintrc.js'
  - '!.vscode/**'
  - '!environments/**'
  - '!src/**'
  - '!test/**'
  - '!ts*.json'
  - '!package*.json'
  - '!README.md'
  - '!LICENSE.txt'

plugins:
  - serverless-domain-manager

resources:
  Resources:

    # Limit cloudwatch log retention 
    WildcardLogGroup:
      Type: 'AWS::Logs::LogGroup'
      Properties:
        RetentionInDays: '5'
